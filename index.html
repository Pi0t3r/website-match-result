<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livescore</title>
    <script
      src="https://kit.fontawesome.com/e72b2f82ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="short-description">
        <p>Wyniki na żywo - mecze na żywo</p>
      </div>
      <div class="header-content">
        <div class="left-side">
          <div class="title">
            <span class="logo"
              ><img
                src="https://png.pngtree.com/png-vector/20200921/ourlarge/pngtree-red-and-black-logo-png-image_2348180.jpg"
                alt=""
            /></span>
            Livescore
          </div>
        </div>
        <div class="right-side">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <button><i class="fa-regular fa-user"></i></button>
          <button><i class="fa-solid fa-bars"></i></button>
        </div>
      </div>
      <div class="header-items">
        <div class="results navigation active">
          <p>
            <span><i class="fa-regular fa-futbol"></i></span> Wyniki
          </p>
        </div>
        <div class="news navigation">
          <p>
            <span><i class="fa-regular fa-newspaper"></i></span> Wiadomości
          </p>
        </div>
      </div>
    </header>
    <nav>
      <div class="favourites item">
        <div class="image">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="amount-fav">0</div>
        <div class="desc">
          <p>Ulubione</p>
        </div>
      </div>
      <div class="soccer item active">
        <div class="image">
          <i class="fa-solid fa-futbol"></i>
        </div>
        <div class="desc">
          <p>Piłka no...</p>
        </div>
      </div>
      <div class="tenis item">
        <div class="image">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="desc">
          <p>Tenis</p>
        </div>
      </div>
      <div class="hockey item">
        <div class="image">
          <i class="fa-solid fa-hockey-puck"></i>
        </div>
        <div class="desc">
          <p>Hokej</p>
        </div>
      </div>
      <div class="basketball item">
        <div class="image">
          <i class="fa-solid fa-basketball"></i>
        </div>
        <div class="desc">
          <p>Koszykó...</p>
        </div>
      </div>
      <div class="other item">
        <div class="image">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="desc">
          <p>Pozostałe</p>
        </div>
      </div>
    </nav>
    <main>
      <div class="filters">
        <button class="btn-filter active">Wszystkie</button>
        <button class="btn-filter">Live</button>
        <button class="btn-filter">Kursy</button>
        <button class="btn-filter">Zakończone</button>
        <button class="btn-filter">Następne</button>
      </div>
      <div class="calendar">
        <button id="previous-day"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="date-picker">
          <i class="fa-regular fa-calendar-days"></i>
          <p><span class="day"></span><span class="day-week"></span></p>
        </div>
        <button id="next-day"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </main>
  </body>
</html>
