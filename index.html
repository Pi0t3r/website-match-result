<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livescore</title>
    <script
      src="https://kit.fontawesome.com/e72b2f82ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <header>
      <div class="short-description">
        <p>Wyniki na żywo - mecze na żywo</p>
      </div>
      <div class="header-content">
        <div class="left-side">
          <div class="title"><span class="logo"><img src="https://png.pngtree.com/png-vector/20200921/ourlarge/pngtree-red-and-black-logo-png-image_2348180.jpg" alt=""></span> Livescore</div>
        </div>
        <div class="right-side">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <button><i class="fa-regular fa-user"></i></button>
          <button><i class="fa-solid fa-bars"></i></button>
        </div>
      </div>
      <div class="header-items">
        <div class="results">
          <p>
            <span><i class="fa-regular fa-futbol"></i></span> Wyniki
          </p>
        </div>
        <div class="news">
          <p>
            <span><i class="fa-regular fa-newspaper"></i></span> Wiadomości
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
