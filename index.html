<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livescore</title>
    <script
      src="https://kit.fontawesome.com/e72b2f82ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <script type="module" src="./js/non-api-script.js" defer></script>
    <script type="module" src="./js/info-sport.js"></script>
  </head>
  <body>
    
    <header>
      <div class="short-description">
        <p>Wyniki Premier League</p>
      </div>
      <div class="header-content">
        <div class="left-side">
          <div class="title">
            <span class="logo"
              ><img
                src="https://png.pngtree.com/png-vector/20200921/ourlarge/pngtree-red-and-black-logo-png-image_2348180.jpg"
                alt=""
            /></span>
            Livescore
          </div>
        </div>
        <div class="right-side">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <button><i class="fa-regular fa-user"></i></button>
          <button id="btn-side-menu"><i class="fa-solid fa-bars"></i></button>
        </div>
        
      </div>
      <div class="header-items">
        <div class="results navigation active">
          <p>
            <span><i class="fa-regular fa-futbol"></i></span> Wyniki
          </p>
        </div>
        <div class="news navigation">
          <p>
            <span><i class="fa-regular fa-newspaper"></i></span> Wiadomości
          </p>
        </div>
      </div>
    </header>
    <div class="side-menu">
      <div class="top-menu">
        <i id="close" class="fa-solid fa-x"></i>
      </div>
      <div class="list-menu">
        <div class="theme">
          <p>Tryb ciemny</p>
          <span class="switch">
            <input type="checkbox" id="switch-round">
            <label for="switch-round"></label>
          </span>
        </div>
      </div>
    </div>
    <nav>
      <div class="premier-league">
        <div class="image">
          <img
            src="https://logodownload.org/wp-content/uploads/2016/03/premier-league-3.png"
            alt=""
          />
        </div>
      </div>
    </nav>
    <main>
      
      <div class="filters">
        <button class="btn-filter" id="all">Wszystkie</button>
        <button class="btn-filter" id="ended">Zakończone</button>
        <button class="btn-filter" id="next">Następne</button>
      </div>
      <div class="calendar">
        <button id="previous-day" class="pick-day">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="date-picker">
          <i class="fa-regular fa-calendar-days"></i>
          <p><span class="day"></span><span class="day-week"></span></p>
        </div>
        <button id="next-day" class="pick-day">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="matches">
        <div class="league" id="premierLeague">
          <div class="list-matches"></div>
        </div>
      </div>
    </main>
  </body>
</html>
